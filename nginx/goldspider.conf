# Default server configuration for CentOS
server {
    listen 80;
    server_name goldenpricealive.com www.goldenpricealive.com 123.57.63.76;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name goldenpricealive.com www.goldenpricealive.com;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/goldenpricealive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goldenpricealive.com/privkey.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (optional - for enhanced security)
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Proxy settings for FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_redirect off;
    }
    
    # Static files
    location /static/ {
        alias /root/gold_spider/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/goldspider.access.log;
    error_log /var/log/nginx/goldspider.error.log;
} 